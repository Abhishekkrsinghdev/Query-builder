# ===================================================================
# Application Configuration
# ===================================================================
spring.application.name=query-builder
spring.profiles.active=dev

# ===================================================================
# Database Configuration (MySQL)
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/querybuilder?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${mysql_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===================================================================
# JPA/Hibernate Configuration
# ===================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===================================================================
# Flyway Configuration
# ===================================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===================================================================
# Redis Configuration
# ===================================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ===================================================================
# Server Configuration
# ===================================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# ===================================================================
# JWT Configuration
# ===================================================================
# IMPORTANT: Change this secret in production!
# Generate with: openssl rand -base64 64
app.jwt.secret=MGE2ZjVhOGQzYjRjN2UyZjE5ODc2NTQzMjFiY2RlZmFiODc2NTQzMjFhYmNkZWYxMjM0NTY3ODkwYWJjZGVmMTIzNDU2Nzg5MGFiY2RlZg==

# Access token expiration (24 hours in milliseconds)
app.jwt.expiration=86400000

# Refresh token expiration (30 days in milliseconds)
app.jwt.refresh-expiration=2592000000

# Encryption Configuration (must be exactly 16 characters for AES-128)
app.encryption.secret=MySecret16BytKey

# ===================================================================
# Logging Configuration
# ===================================================================
logging.level.root=INFO
logging.level.com.querybuilder.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===================================================================
# Spring AI Configuration (for later)
# ===================================================================
# Uncomment when ready to use AI features
# spring.ai.openai.api-key=${OPENAI_API_KEY:your-key-here}
# spring.ai.openai.model=gpt-4

# ===================================================================
# Other Configuration
# ===================================================================
# Enable response compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json

# Max file upload size (for CSV/Excel imports later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB